<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Cartoonify ðŸŽ¨</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .hero {
      text-align: center;
      background-color: #ffffffcc;
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin-top: 10px;
      margin-bottom: 40px;
    }

    button {
      background-color: #6b7cff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #4f5bcc;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      text-align: center;
      width: 100%;
      color: #fff;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to Cartoonify ðŸŽ¨</h1>
    <p>Turn your photos into amazing cartoon art using AI!</p>
    <form action="{% url 'index' %}">
      <button type="submit">Start Cartoonify</button>
    </form>
  </div>

</body>
</html>
